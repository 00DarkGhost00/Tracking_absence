<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Absence | ESEF</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { 
            --navy: #002147; 
            --gold: #C5A059; 
            --sidebar-width: 260px;
        }

        body { 
            background: #f4f7f6; 
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar Styling */
        .sidebar { 
            height: 100vh; 
            width: var(--sidebar-width); 
            position: fixed; 
            top: 0;
            left: 0;
            background: var(--navy); 
            color: white; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar-brand {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-brand img {
            width: 80px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 15px;
        }

        .sidebar-brand h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .nav-links {
            padding-top: 20px;
        }

        .sidebar a { 
            color: rgba(255,255,255,0.7); 
            padding: 15px 25px; 
            display: block; 
            text-decoration: none; 
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .sidebar a i {
            width: 25px;
        }

        .sidebar a:hover { 
            background: rgba(255,255,255,0.05); 
            color: white; 
        }

        .sidebar a.active { 
            background: rgba(72, 12, 151, 0.473); 
            color: white; 
            border-left: 5px solid var(--gold);
            font-weight: bold;
        }

        /* Main Content Area */
        .main { 
            margin-left: var(--sidebar-width); 
            padding: 40px; 
            min-height: 100vh;
        }

        /* Responsive Fix */
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar-brand h4, .sidebar a span { display: none; }
            .main { margin-left: 70px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <h4>ESEF Suivi Professeurs</h4>
        </div>
        
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' }}">
                <i class="fas fa-edit"></i> <span>Saisie</span>
            </a>
            <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.endpoint == 'dashboard' }}">
                <i class="fas fa-chart-pie"></i> <span>Dashboard</span>
            </a>
            <a href="{{ url_for('professors_list') }}" class="{{ 'active' if request.endpoint == 'professors_list' }}">
                <i class="fas fa-search"></i> <span>Recherche & Heures</span>
            </a>
            <a href="{{ url_for('ratt_session') }}" class="{{ 'active' if request.endpoint == 'ratt_session' }}">
                <i class="fas fa-plus-circle"></i> <span>Ratt Session</span>
            <a href="{{ url_for('rattrapages_list') }}" class="{{ 'active' if request.endpoint == 'rattrapages_list' }}">
                <i class="fas fa-scroll"></i> <span>Rattrapages</span>
            </a>
            </a>
            <a href="{{ url_for('manage_data') }}" class="{{ 'active' if request.endpoint == 'manage_data' }}">
                <i class="fas fa-cog "></i> <span>Paramètres</span>
            </a>

             <a href="{{ url_for('logout') }}" class="{{ 'active' if request.endpoint == 'logout' }}">
                <i class="fas fa-power-off me-2 "></i> <span>Déconnexion</span>
            </a>

        </div>
    </div>

    <div class="main">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
